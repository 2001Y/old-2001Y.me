<body id="load">
<section class="load">
  <style>
    h2 {
      margin: 1em 0 0 0;
    }
    button {
      font-family: inherit;
      color: #fff;
      font-size: 2em;
      border-radius: 2em;
      background: #a1d7e5;
      padding: .2em 3em;
      margin: 0 auto;
      display: block;
    }
    form {
      box-sizing: border-box;
      margin: 0 20%;
    }
    label {
      color: #a1d7e5;
    }
    input,textarea {
      font-size: 1em;
      padding: .5em 1em;
      border: solid .2em #d0cccc;
      border-radius: 20px;
      width: 100%;
    }
    input:focus,textarea:focus {
      border: solid .2em #a1d7e5;
      transition: 1s;
      box-shadow: 0 0 -6px #a1d7e5;
    }
    input:placeholder, textarea:placeholder, input:valid, textarea:valid {
      color: #d0cccc;
    }
    input:focus:placeholder,textarea:focus:placeholder {
      color: transparent;
    }
    textarea {
      margin-bottom: 2em;
    }
  </style>
  <header>
  <section id="title">
    <h1 itemprop="name">2001Y</h1>
    <svg viewBox="0 0 10 8.7" fill="#fff" id="logo">
        <path d="m10 0h-2l-4 6.9 1 1.8"></path>
        <path d="m7 0h-7l3.5 6.1"></path>
    </svg>
    <div id="parapara-nav">
      <a href="/" class="no-barba">Portfolio</a>
      <a href="/contact" class="attention">Contact</a>
      <a href="/blog" class="no-barba">Blog</a>
    </div>
  </section>
  </header>
  <main>
    <form name="contact" method="POST" data-netlify="true" action="/contact">
      <label>
        <h2>Name</h2>
        <input type="text" name="name" placeholder="Your Name"/>
      </label>
      <label>
        <h2>Email</h2>
        <input type="email" name="email" placeholder="Your Email"/>
      </label>
      <label>
        <h2>Message</h2>
        <textarea name="message" placeholder="Message to me"></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    @ 2001Y
  </footer>

  <script src="/barba.min.js"></script>
  <script>
    Barba.Pjax.Dom.wrapperId = 'load';
    Barba.Pjax.Dom.containerClass = 'load';
    Barba.Pjax.init();
    Barba.Prefetch.init();
    Barba.Dispatcher.on('newPageReady', function() {
      // ga('send', 'pageview', window.location.pathname.replace(/^\/?/, '/') + window.location.search);
    });
  </script>
</section>
</body>
</html>
