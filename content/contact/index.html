    body{background:-webkit-gradient(linear, left bottom, right top, color-stop(50%, #a1d7e5), color-stop(50%, #e6e6e6));background:-webkit-linear-gradient(left bottom, #a1d7e5 50%, #e6e6e6 50%);background:-o-linear-gradient(left bottom, #a1d7e5 50%, #e6e6e6 50%);background:linear-gradient(to right top, #a1d7e5 50%, #e6e6e6 50%);background-size:100% calc(100% - 100vh + 5px);background-repeat:no-repeat}body:before{content:'';position:fixed;top:5px;bottom:0;width:100%;z-index:-1;background:#fff}.breadcrumbs li{display:inline}.breadcrumbs li:not(:first-of-type):before{content:">";margin:0 0.3em}
    main article{width:calc(100% / 3);padding:90px 0.5em 0 0.5em}#blog-list li{display:block;padding:0.5em;background:rgba(250,250,250,0.5)}#blog-list li:hover{background:rgba(250,250,250,0.7)}#blog-list time{display:block}#blog-list a{color:#000}.attention{font-size:3em;line-height:1.5em}#list-post{display:-webkit-box;display:-ms-flexbox;display:flex;-ms-flex-wrap:wrap;flex-wrap:wrap}.post-img{width:280px;height:170px;-webkit-clip-path:polygon(50% 100%, 15% 0, 85% 0);clip-path:polygon(50% 100%, 15% 0, 85% 0);position:absolute}.post-img:hover+.post-category{-webkit-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg)}.post-category{background:#c3c3c3;width:275px;height:170px;-webkit-clip-path:polygon(50% 0, 15% 100%, 85% 100%);clip-path:polygon(50% 0, 15% 100%, 85% 100%);-webkit-transform-origin:50% 65%;-ms-transform-origin:50% 65%;transform-origin:50% 65%;-webkit-transition:0.6s;-o-transition:0.6s;transition:0.6s;position:relative;top:-55px;left:0;z-index:-1;opacity:0.5}.Apple{background:#e6a2d8}.Web{background:#a1d7e5}.Camera{background:#d8e6a2}#pagination{margin-top:2em}
  </style>
</head>
<body id="load">
<section class="load">
  <style>
    h2 {
      margin: 1em 0 0 0;
    }
    button {
      font-family: inherit;
      color: #fff;
      font-size: 2em;
      border-radius: 2em;
      background: #a1d7e5;
      padding: .2em 3em;
      margin: 0 auto;
      display: block;
    }
    form {
      box-sizing: border-box;
      margin: 0 20%;
    }
    label {
      color: #a1d7e5;
    }
    input,textarea {
      font-size: 1em;
      padding: .5em 1em;
      border: solid .2em #d0cccc;
      border-radius: 20px;
      width: 100%;
    }
    input:focus,textarea:focus {
      border: solid .2em #a1d7e5;
      transition: 1s;
      box-shadow: 0 0 -6px #a1d7e5;
    }
    input:placeholder, textarea:placeholder, input:valid, textarea:valid {
      color: #d0cccc;
    }
    input:focus:placeholder,textarea:focus:placeholder {
      color: transparent;
    }
    textarea {
      margin-bottom: 2em;
    }
  </style>
  <header>
    <section id="title">
      <h1>2001Y</h1>
      <svg viewBox="0 0 10 8.7" fill="#fff" width="9em" id="logo">
        <path d="m10 0h-2l-4 6.9 1 1.8"/>
        <path d="m7 0h-7l3.5 6.1"/>
      </svg>
      <div id="parapara-nav">
        <a href="/">Portfolio</a>
        <a href="/contact" class="attention">Contact</a>
        <a href="/blog">Blog</a>
      </div>
    </section>
  </header>

  <main>
    <nav>
      <ul id="header-category">
        <li>
          <a href="/blog">Home</a>
        </li>
        <li>
          <a href="/categories/web">Web</a>
        </li>
        <li>
          <a href="/categories/apple">Apple</a>
        </li>
        <li>
          <a href="/categories/camera">Camera</a>
        </li>
        <li>
          <a href="/categories/other">Other</a>
        </li>
      </ul>
    </nav>
    <form name="contact" method="POST" data-netlify="true">
      <label>
        <h2>Name</h2>
        <input type="text" name="name" placeholder="Your Name"/>
      </label>
      <label>
        <h2>Email</h2>
        <input type="email" name="email" placeholder="Your Email"/>
      </label>
      <label>
        <h2>Message</h2>
        <textarea name="message" placeholder="Message to me"></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    @ 2001Y
  </footer>

  <script src="/barba.min.js"></script>
  <script>
    Barba.Pjax.Dom.wrapperId = 'load';
    Barba.Pjax.Dom.containerClass = 'load';
    Barba.Pjax.init();
    Barba.Prefetch.init();
    Barba.Dispatcher.on('newPageReady', function() {
      location.href = "#top";
      ga('send', 'pageview', window.location.pathname.replace(/^\/?/, '/') + window.location.search);
    });
  </script>
</section>
</body>
</html>
