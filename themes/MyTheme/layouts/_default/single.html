{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  <main>
    <h1>{{ .Title }}</h1>
    <article>
      <time>公開：{{ .Date.Format "2006/01/02" }}</time>
      {{ if isset .Params "Lastmod" }}
        <time>更新：{{ .Lastmod.Format "2006/01/02" }}</time>
      {{ end }}
      {{ .Content }}
    </article>
  </main>
{{ end }}
