{{ define "main" }}
  <main>
    <h1>{{ .Title | humanize }}</h1>
    {{ range .Paginator.Pages }}
      <article>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <div>{{ .Date.Format "2006/01/02" }}</div>
      </article>
    {{ end }}
    {{ template "_internal/pagination.html" . }}
  </main>
{{ end }}
