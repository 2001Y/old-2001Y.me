<!DOCTYPE html>
<html âš¡>
<head>
  <script async src="//cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-analytics" src="//cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
  <title>
    {{ block "title" . }}
      {{ end }}
    {{ .Site.Title }}
  </title>
  {{ block "meta" . }}
  {{ end }}
  <style amp-custom>
    {{ partial "style.css" . | safeCSS }}
  </style>
  <style amp-boilerplate>
    body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
  </style>
  <noscript>
    <style amp-boilerplate>
      body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}
    </style>
  </noscript>
</head>

<body>
{{ if ne (getenv "HUGO_ENV") "DEV" }}
<amp-analytics type="googleanalytics" id="analytics1">
  <script type="application/json"> { "vars": { "account": {{ .Site.GoogleAnalytics }}}, "triggers": { "trackPageview": { "on": "visible", "request": "pageview" } } }
  </script>
</amp-analytics>
{{ end }}

<header class="l-header">
  <div class="l-container">
    <div class="logo">
      <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </div>
  </div>
</header>

<main>
  <div class="l-container">
    {{ block "main" . }}{{ end }}
  </div>
</main>

<footer class="l-footer">
  <div class="l-container">
    <p>{{ with .Site.Copyright }}{{ . | safeHTML }}{{ else }}<span class="h-logo">&copy; {{ .Site.Title }}</span>{{ end }}</p>
    <aside>
      <p>Powered by <a href="https://gohugo.io/">Hugo</a>.</p>
      <p><a href="https://github.com/dim0627/hugo_theme_robust">Robust</a> designed by <a href="http://yet.unresolved.xyz/">Daisuke Tsuji</a>.</p>
    </aside>
  </div>
</footer>

</body>
</html>
