<picture deta-original="/img/{{ index .Params 0 }}" deta-alt="{{ index .Params 1 }}">
    <source type="image/webp" srcset="/img/{{ index .Params 0 }}.webp?nf_resize=fit&h=9999&w=100" data-srcset="/img/{{ index .Params 0 }}.webp?nf_resize=fit&h=9999&w=900" />
    <img class="lazyestload" src="/img/{{ index .Params 0 }}.jpeg?nf_resize=fit&h=9999&w=100" data-src="/img/{{ index .Params 0 }}.jpeg?nf_resize=fit&h=9999&w=900" alt="{{ index .Params 1 }}" />
</picture>
