<picture deta-original="/img/{{ index .Params 0 }}" deta-alt="{{ index .Params 1 }}">
    <source type="image/webp" srcset="/img/{{ index .Params 0 }}-100.webp" data-srcset="/img/{{ index .Params 0 }}-700.webp" loading=”lazy”/>
    <img class="lazyestload" src="/img/{{ index .Params 0 }}-100.jpeg" data-src="/img/{{ index .Params 0 }}-700.jpeg" alt="{{ index .Params 1 }}" loading=”lazy”/>
</picture>
